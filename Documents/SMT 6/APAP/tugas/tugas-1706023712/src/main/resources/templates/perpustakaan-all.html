<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Daftar Perpustakaan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav><br>
    <div class="container-fluid">
        <h2 class="text-center font-weight-bold">Daftar Semua Perpustakaan</h2><br>
        <a th:href="@{/perpustakaan/tambah}">
            <button type="button" class="btn btn-info btn-sm">Tambah Perpustakaan Baru</button>
        </a>
        <br><br>
        <div class="card">
            <div class="card-header bg-dark text-white">Daftar Perpustakaan</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                    	<th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Lokasi</th>
                       
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="perpustakaan, pustStat : ${perpustakaanList}">
                    	<td th:text="${pustStat.count}"></td>
                        <td th:text="${perpustakaan.nama}"></td>
                        <td th:text="${perpustakaan.lokasi}"></td>
                       
                        <td>
                            <div class="row">
                                <div class="col">
                                    
                                    <a th:href="@{/perpustakaan/delete/}+${perpustakaan.idPerpustakaan}">
                                        <button type="button" class="btn btn-danger btn-sm">Hapus</button>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
